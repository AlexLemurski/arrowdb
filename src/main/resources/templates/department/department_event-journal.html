<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
    <style>
        .main-table {
            display: block;
            width: 100%;
            height: 750px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: scroll;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }

        .head {
            position: sticky;
            top: 0;
            text-align: left;
            vertical-align: top;
        }

        /* NAVBAR */
        .nav-container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
        }

        .nav-container > nav > ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-container > nav > ul > li > a {
            display: block;
            border-style: solid;
            border-width: 0.5px;
        }

        @media (max-width: 900px) {
            .nav-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

                                                    </a>
                                                </div>
                                                <div
                                                        sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_VIEW')">
                                                    <a th:href="@{/general/department}">
                                                        <button style="width: 210px; text-align: center"
                                                                type="button"

                                                <div

    <title></title>
</head>
<div class="tableContainer m-2" style="font-size: 14px">
    <h5 style="font-weight: 700;">Журнал изменений департамента
        <span th:text="${'#ID ' + department.depId + ' | '}"></span>
        <span th:text="${department}"></span></h5>
    <hr>
    <div class="main-table">
        <table class="table table-hover table-sm">
            <thead class="head">
            <tr class="table-secondary" style="text-align: left; vertical-align: top">
                <th style="width: 150px">Изменение внес</th>
                <th style="width: 100px">Дата и время</th>
                <th style="width: 150px">Статус должности</th>
                <th style="width: 250px">Наименование</th>
                <th style="width: 250px">Руководитель подразделения</th>
                <th style="width: 300px">Основная деятельность</th>
                <th style="width: 300px">Цели и задачи</th>
            </tr>
            </thead>
            <tbody class="body table-group-divider">
            <tr th:each="dep:${departmentAUDList}">
                <td th:text="${dep.exampleRevEntity.userName}">
                <td th:text="${#temporals.format(dep.exampleRevEntity.localDateTimeModified,
                    'dd-MM-yyyy HH:mm:ss')}">
                <td th:text="${dep.profAndDepStatusENUM.getTitle()}">
                <td th:text="${dep.depName}">
                <td th:text="${dep.departmentChief}">
                <td style="white-space: pre-wrap" th:text="${dep.depActivity}">
                <td style="white-space: pre-wrap" th:text="${dep.depTarget}">
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
