<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("employee-table");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.getElementsByTagName("TR");
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script>
    function myFunctionUSER() {
        let input, filter, table, tr, td, i;
        input = document.getElementById("byUser");
        filter = input.value.toUpperCase();
        table = document.getElementById("employee-table");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
<script>

        tr = table.getElementsByTagName("tr");

</script>
<script>
    // Восстанавливаем состояния чекбоксов
    document.addEventListener('DOMContentLoaded', () => {
        restoreCheckboxStates();
        // Добавляем слушателей событий для чекбоксов
        document.querySelectorAll('.status-filter').forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                updateCheckboxStates();
                filterTable();
            });
        });
        // Слушатель для кнопки сброса фильтров
        document.getElementById('resetFilters').addEventListener('click', () => {
            document.querySelectorAll('.status-filter').forEach(checkbox => {
                checkbox.checked = false;
            });
            updateCheckboxStates();
            filterTable();
        });

        // Функция фильтрации таблицы
        function filterTable() {
            const selectedValues1 = Array.from(document.querySelectorAll('.status-filter:checked')).map(cb => cb.value);
            const rows = document.querySelectorAll('#employee-table tbody tr');
            rows.forEach(row => {
                const cell1 = row.cells[3].textContent;
                const showRow = (selectedValues1.length === 0 || selectedValues1.includes(cell1));
                row.style.display = showRow ? '' : 'none';
            });
        }

        // Функция обновления состояния чекбоксов в localStorage
        function updateCheckboxStates() {
            const filterStates = {};
            document.querySelectorAll('.status-filter').forEach(checkbox => {
                filterStates[checkbox.value] = checkbox.checked;
            });
            localStorage.setItem('filterStates', JSON.stringify(filterStates));
        }

        // Функция восстановления состояния чекбоксов из localStorage
        function restoreCheckboxStates() {
            const filterStates = JSON.parse(localStorage.getItem('filterStates') || '{}');
            document.querySelectorAll('.status-filter').forEach(checkbox => {
                checkbox.checked = !!filterStates[checkbox.value];
            });
            filterTable();
        }
    });
</script>
