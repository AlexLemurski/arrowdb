<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("vocation-table");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.getElementsByTagName("TR");
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script>
    // Ключи для localStorage
    const STORAGE_KEYS = {
        //input search
        employeeFilter: 'employeeFilter',
        vocStartFilter: 'vocStartFilter',
        vocEndFilter: 'vocEndFilter',
        tempEmployeeFilter: 'middleNameFilter',
        //checkboxes
        professionFilters: 'professionFilters',
        departmentFilters: 'departmentFilters',
        statusFilters: 'statusFilters',
        vocTypeFilters: 'vocTypeFilters'
    };

    const filters = {
        employee: document.getElementById('byEmployee'),
        vocStart: document.getElementById('byVocStart'),
        vocEnd: document.getElementById('byVocEnd'),
        tempEmployee: document.getElementById('byTempEmployee'),
        professionCheckboxes: document.querySelectorAll('.profession-filter'),
        departmentCheckboxes: document.querySelectorAll('.department-filter'),
        statusCheckboxes: document.querySelectorAll('.status-filter'),
        vocTypeCheckboxes: document.querySelectorAll('.typeVoc-filter')
    };

    const tableBody = document.querySelector('#vocation-table tbody');
    const resetButton = document.getElementById('resetFilters');

    function saveState() {
        localStorage.setItem(STORAGE_KEYS.employeeFilter, filters.employee.value);
        localStorage.setItem(STORAGE_KEYS.vocStartFilter, filters.vocStart.value);
        localStorage.setItem(STORAGE_KEYS.vocEndFilter, filters.vocEnd.value);
        localStorage.setItem(STORAGE_KEYS.tempEmployeeFilter, filters.tempEmployee.value);
        const professionValues = Array.from(filters.professionCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const departmentValues = Array.from(filters.departmentCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const statusValues = Array.from(filters.statusCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const vocTypeValues = Array.from(filters.vocTypeCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        localStorage.setItem(STORAGE_KEYS.professionFilters, JSON.stringify(professionValues));
        localStorage.setItem(STORAGE_KEYS.departmentFilters, JSON.stringify(departmentValues));
        localStorage.setItem(STORAGE_KEYS.statusFilters, JSON.stringify(statusValues));
        localStorage.setItem(STORAGE_KEYS.vocTypeFilters, JSON.stringify(vocTypeValues));
    }

    function loadState() {
        const savedEmployeeFilter = localStorage.getItem(STORAGE_KEYS.employeeFilter);
        const savedVocStartFilter = localStorage.getItem(STORAGE_KEYS.vocStartFilter);
        const savedTempEmployeeNameFilter = localStorage.getItem(STORAGE_KEYS.vocEndFilter);
        const savedTempEmployeeFilter = localStorage.getItem(STORAGE_KEYS.tempEmployeeFilter);
        if (savedEmployeeFilter) {
            filters.employee.value = savedEmployeeFilter;
        }
        if (savedVocStartFilter) {
            filters.vocStart.value = savedVocStartFilter;
        }
        if (savedTempEmployeeNameFilter) {
            filters.vocEnd.value = savedTempEmployeeNameFilter;
        }
        if (savedTempEmployeeFilter) {
            filters.tempEmployee.value = savedTempEmployeeFilter;
        }
        const savedProfessionFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.professionFilters)) || [];
        const savedDepartmentFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.departmentFilters)) || [];
        const savedStatusFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.statusFilters)) || [];
        const savedVocTypeFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.vocTypeFilters)) || [];
        filters.professionCheckboxes.forEach(checkbox => {
            checkbox.checked = savedProfessionFilters.includes(checkbox.value);
        });
        filters.departmentCheckboxes.forEach(checkbox => {
            checkbox.checked = savedDepartmentFilters.includes(checkbox.value);
        });
        filters.statusCheckboxes.forEach(checkbox => {
            checkbox.checked = savedStatusFilters.includes(checkbox.value);
        });
        filters.vocTypeCheckboxes.forEach(checkbox => {
            checkbox.checked = savedVocTypeFilters.includes(checkbox.value);
        });
    }

    function filterTable() {
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            // Проверяем каждую колонку
            let showRow = true;
            // Фильтр по работнику
            const employeeVal = cells[0].innerText.toLowerCase();
            const employeeFilterVal = filters.employee.value.toLowerCase();
            if (employeeFilterVal && !employeeVal.includes(employeeFilterVal)) showRow = false;
            // Фильтр по началу отпуска
            if (showRow) {
                const vocStartVal = cells[4].innerText.toLowerCase();
                const vocStartFilterVal = filters.vocStart.value.toLowerCase();
                if (vocStartFilterVal && !vocStartVal.includes(vocStartFilterVal)) showRow = false;
            }
            // Фильтр по концу отпуска
            if (showRow) {
                const vocEndNameVal = cells[5].innerText.toLowerCase();
                const vocEndFilterVal = filters.vocEnd.value.toLowerCase();
                if (vocEndFilterVal && !vocEndNameVal.includes(vocEndFilterVal)) showRow = false;
            }
            // Фильтр по заместителю
            if (showRow) {
                const tempEmployeeNameVal = cells[6].innerText.toLowerCase();
                const tempEmployeeFilterVal = filters.tempEmployee.value.toLowerCase();
                if (tempEmployeeFilterVal && !tempEmployeeNameVal.includes(tempEmployeeFilterVal)) showRow = false;
            }
            // Фильтр по должности
            if (showRow) {
                const professionVal = cells[1].innerText;
                const selectedProfessionValues = Array.from(filters.professionCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedProfessionValues.length > 0 && !selectedProfessionValues
                    .some(e => professionVal.includes(e))) showRow = false;
            }
            // Фильтр по подразделению
            if (showRow) {
                const departmentVal = cells[2].innerText;
                const selectedDepartmentValues = Array.from(filters.departmentCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedDepartmentValues.length > 0 && !selectedDepartmentValues
                    .some(e => departmentVal.includes(e))) showRow = false;
            }
            // Фильтр по статусу
            if (showRow) {
                const statusVal = cells[3].innerText;
                const selectedStatusValues = Array.from(filters.statusCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedStatusValues.length > 0 && !selectedStatusValues
                    .some(e => statusVal.includes(e))) showRow = false;
            }
            // Фильтр по типу отпуска
            if (showRow) {
                const typeVal = cells[7].innerText;
                const selectedStatusValues = Array.from(filters.vocTypeCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedStatusValues.length > 0 && !selectedStatusValues
                    .some(e => typeVal.includes(e))) showRow = false;
            }
            row.style.display = showRow ? '' : 'none';
        });
    }

    function onInputChange() {
        saveState();
        filterTable();
    }

    // Сброс всех фильтров
    function resetFilters() {
        filters.employee.value = '';
        filters.vocStart.value = '';
        filters.vocEnd.value = '';
        filters.tempEmployee.value = '';
        filters.professionCheckboxes.forEach(checkbox => checkbox.checked = false);
        filters.departmentCheckboxes.forEach(checkbox => checkbox.checked = false);
        filters.statusCheckboxes.forEach(checkbox => checkbox.checked = false);
        filters.vocTypeCheckboxes.forEach(checkbox => checkbox.checked = false);
        localStorage.removeItem(STORAGE_KEYS.employeeFilter);
        localStorage.removeItem(STORAGE_KEYS.vocStartFilter);
        localStorage.removeItem(STORAGE_KEYS.vocEndFilter);
        localStorage.removeItem(STORAGE_KEYS.tempEmployeeFilter);
        localStorage.removeItem(STORAGE_KEYS.professionFilters);
        localStorage.removeItem(STORAGE_KEYS.departmentFilters);
        localStorage.removeItem(STORAGE_KEYS.statusFilters);
        localStorage.removeItem(STORAGE_KEYS.vocTypeFilters);
        filterTable(); // Обновляем таблицу после сброса
    }

    // Инициализация
    loadState();
    filterTable();
    // Навешиваем обработчики на текстовые поля ввода
    filters.employee.addEventListener('input', onInputChange);
    filters.vocStart.addEventListener('input', onInputChange);
    filters.vocEnd.addEventListener('input', onInputChange);
    filters.tempEmployee.addEventListener('input', onInputChange);
    // Навешиваем обработчики на чекбоксы
    filters.professionCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    filters.departmentCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    filters.statusCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    filters.vocTypeCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    // Обработчик для кнопки сброса
    resetButton.addEventListener('click', resetFilters);
</script>
