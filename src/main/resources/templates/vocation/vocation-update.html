<div class="tableContainer m-2">
    <span th:with="x=${employee.department.departmentChief != null}">
        <span th:if="${x}">
            <span th:text="${employee} + ${', ' + employee.profession.professionName}
            + ${', ' + employee.department.depName}
            + ${' (руководитель подразделения: '}
            + ${employee.department.departmentChief.surName + ' ' +
             employee.department.departmentChief.name.charAt(0) + '.' +
             employee.department.departmentChief.middleName.charAt(0) + '.)'}"></span>
        </span>
        <span th:unless="${x}">
            <span th:text="${employee} + ${', ' + employee.profession.professionName}
            + ${', ' + employee.department.depName}
            + ${' (руководитель подразделения: Не назначен)'}"></span>
        </span>
    </span>
    <hr>
    <div style="width: 1200px">
        <table class="table table-hover table-sm">
            <thead>
            <tr class="table-secondary" style="text-align: left; vertical-align: top">
                <th style="width: 200px; text-align: left">Начало отпуска</th>
                <th style="width: 200px; text-align: left">Кол-во дней</th>
                <th style="width: 400px; text-align: left">Заместитель</th>
                <th style="width: 200px; text-align: left">Тип отпуска</th>
                <th style="width: 100px; text-align: center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voc:${vocationListByEmployee}">
                <td th:text="${#temporals.format(voc.startOfVocation, 'dd-MM-yyyy')}"></td>
                <td th:text="${voc.daysOfVocation}
            + ${#temporals.format(voc.endOfVocation, ' (до dd-MM-yyyy)')}"></td>
                <td>
                <span th:with="x=${voc.duringEmployee != null}">
                    <span th:if="${x}">
                        <span th:text="${voc.duringEmployee} +
                        ${', ' + voc.duringEmployee.profession.professionName}"></span>
                    </span>
                    <span>
                        <span th:unless="${x}">
                            <span th:text="${'Не назначен'}"></span>
                        </span>
                    </span>
                </span>
                </td>
                <td th:text="${voc.vocationTypeENUM.getTitle()}"></td>
                <td style="width: 100px; text-align: center">
                    <div th:if="${voc.endOfVocation > currentDate}">
                        <a th:href="@{/general/vocation/vocationDelete/{id}(id=${voc.vocId})}">
                            <button style="width: 80px" type="button"
                                    class="btn btn-danger btn-sm">Удалить
                            </button>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/general/vocation/vocationUpdate}" th:method="post">
            <table class="table table-hover table-sm">
                <thead>
                <tr class="table-secondary" style="text-align: left; vertical-align: top">
                    <th style="width: 200px; text-align: left">Начало отпуска</th>
                    <th style="width: 200px; text-align: left">Кол-во дней</th>
                    <th style="width: 400px; text-align: left">Заместитель</th>
                    <th style="width: 200px; text-align: left">Тип отпуска</th>
                    <th style="width: 100px; text-align: center">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <input type="date" th:field="${vocation.startOfVocation}" id="dateStart" required>
                        <script th:inline="javascript">
                            let startOfVocation = String([[${vocation.startOfVocation}]]);
                            document.getElementById("dateStart").valueAsDate = new Date(startOfVocation);
                            let startOfVocationMin1 = document.getElementById('dateStart');
                            let currentDate = new Date();
                            currentDate.setDate(currentDate.getDate() + 1);
                            startOfVocationMin1.min = currentDate.toISOString().split('T')[0];
                        </script>
                        <p if="${#fields.hasErrors('startOfVocation')}" th:errors="${vocation.startOfVocation}"
                           style="font-size: 13px; color: brown"></p>
                    </td>
                    <td>
                        <input type="number" style="width: 100px;"
                               th:field="${vocation.daysOfVocation}" min="1" max="1500" required>
                        <p if="${#fields.hasErrors('daysOfVocation')}"
                           th:errors="${vocation.daysOfVocation}"
                           style="font-size: 13px; color: brown"></p>
                    </td>
                    <td>
                        <select class="livesearch" style="width:350px;" name="duringEmployee">
                            <option th:value="${null}"
                                    th:text="${'Не назначен'}">
                            </option>
                            <option th:each="emp:${duringEmployeeList}"
                                    th:field="${vocation.duringEmployee}"
                                    th:value="${emp.empId}"
                                    th:text="${emp} + ${', ' + emp.profession.professionName}">
                            </option>
                        </select>
                        <select style="width:300px; display: none" name="employee">
                            <option
                                    th:field="${vocation.employee}"
                                    th:value="${employee.empId}">
                            </option>
                        </select>
                    </td>
                    <td>
                        <select class="form-select form-select-sm" style="width:150px;" name="vocationTypeENUM">
                            <option th:each="vocType:${vocationType}"
                                    th:field="${vocation.vocationTypeENUM}"
                                    th:value="${vocType}"
                                    th:text="${vocType.getTitle()}">
                            </option>
                        </select>
                    </td>
                    <td style="width: 100px; text-align: center">
                        <button style="width: 80px"
                                class="btn btn-primary btn-sm" type="submit">Добавить
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
