<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
    <style>
        .table {
            display: block;
            width: 100%;
            height: 750px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: scroll;
            /*-moz-hyphens: auto;*/
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }

        .head {
            position: sticky;
            top: 0;
            text-align: left;
            vertical-align: top;
        }

        /* NAVBAR */
        .nav-container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
        }

        .nav-container > nav > ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-container > nav > ul > li > a {
            display: block;
            border-style: solid;
            border-width: 0.5px;
        }

        @media (max-width: 900px) {
            .nav-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<form th:action="@{/general/m_instrument/m_instrumentCreate}" th:method="post" th:object="${measInstrument}">
    <div>
        <head>
            <div class="section">
                <div class="nav-container">
                    <nav>
                        <ul>
                            <li>
                                <div class="btn-group m-2">
                                    <a th:href="@{/general}">
                                        <button type="button" class="btn btn-light btn-sm">Главное меню</button>
                                    </a>
                                    <button type="button"
                                            class="btn btn-light btn-sm dropdown-toggle dropdown-toggle-split"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                    </button>
                                    <ul class="dropdown-menu"
                                        style="width: 700px; justify-content: space-between; text-align: center">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="content row">
                                                        <div class="column col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>ПЕРСОНАЛ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE_VIEW')">
                                                                <a th:href="@{/general/employee}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Работники
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSION_VIEW')">
                                                                <a th:href="@{/general/profession}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Должности
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_VIEW')">
                                                                <a th:href="@{/general/department}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Структурные подразделения
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SCHEDULE_VIEW')">
                                                                <a th:href="@{/general/schedule}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Штатное расписание
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VOCATION_VIEW')">
                                                                <a th:href="@{/general/vocation}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        График отпусков
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>АКТИВЫ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_PERS_INSTR_VIEW')">
                                                                <a th:href="@{/general/p_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент персональный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_WORK_INSTR_VIEW')">
                                                                <a th:href="@{/general/w_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент строительный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_MEAS_INSTR_VIEW')">
                                                                <a th:href="@{/general/m_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент измерительный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_SCLOTH_VIEW')">
                                                                <a th:href="@{/general/s_cloth/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Спецодежда и СИЗ
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>ДЕЯТЕЛЬНОСТЬ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WORK_OBJECT_VIEW')">
                                                                <a th:href="@{/general/workobject}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Объекты работ
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CONSTR_CONTROL_VIEW')">
                                                                <a th:href="@{/general/constr_control}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Строительный контроль
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DOCUMENT_VIEW')">
                                                                <a th:href="@{/general/documentCommunity}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Документация общества
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PERSPECTIVE_VIEW')">
                                                                <a th:href="@{/general/perspective}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Перспективные объекты
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </ul>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <button onclick="return confirm('Вы действительно хотите внести изменения?');"
                                            class="btn btn-success btn-sm m-2" type="submit">Создать
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <a th:href="@{/general/m_instrument/catalog}">
                                        <button type="button" class="btn btn-primary btn-sm m-2">Отмена</button>
                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <title></title>
        </head>
        <div class="tableContainer m-2">
            <h5 style="font-weight: 700">Меню создания нового измерительного инструмента</h5>
            <hr>

            <div>
                <table class="table total-inform m-2" style="width: 800px">
                    <thead class="head">
                    <tr>
                        <th style="width: 50px; text-align: left" scope="col">#</th>
                        <th style="width: 250px; text-align: left" scope="col">Атрибут</th>
                        <th style="width: 500px; text-align: left" scope="col">Параметр</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th style="text-align: left">001</th>
                        <td style="text-align: left">#ID</td>
                        <td style="text-align: left"><span>(Задется автоматически)</span></td>
                    </tr>
                    <tr>
                        <th style="text-align: left">002</th>
                        <td style="text-align: left"><label>№ ТИ 1С</label></td>
                        <td style="text-align: left">
                            <input type="text" th:field="${measInstrument.measOneCNumber}" placeholder="СТ-000...">
                            <p if="${#fields.hasErrors('measOneCNumber')}" th:errors="${measInstrument.measOneCNumber}"
                               style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">003</th>
                        <td style="text-align: left"><label>Инвентарный номер</label></td>
                        <td style="text-align: left">
                            <input style="width: 400px; text-align: left;" type="text"
                                   th:field="${measInstrument.measInventNumber}">
                            <p if="${#fields.hasErrors('measInventNumber')}"
                               th:errors="${measInstrument.measInventNumber}"
                               style="font-size: 13px; color: brown"></p>
                            <p th:text="${errorInv}" style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">004</th>
                        <td style="text-align: left"><label>Серийный номер</label></td>
                        <td style="text-align: left">
                            <input style="width: 400px; text-align: left;" type="text"
                                   th:field="${measInstrument.measSerialNumber}">
                            <p if="${#fields.hasErrors('measSerialNumber')}"
                               th:errors="${measInstrument.measSerialNumber}"
                               style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">005</th>
                        <td style="text-align: left"><label>Завод изготовитель</label></td>
                        <td style="text-align: left">
                            <input style="width: 400px; text-align: left;" type="text"
                                   th:field="${measInstrument.measInstrManufacturer}">
                            <p if="${#fields.hasErrors('measInstrManufacturer')}"
                               th:errors="${measInstrument.measInstrManufacturer}"
                               style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">006</th>
                        <td style="text-align: left"><label>Модель</label></td>
                        <td style="text-align: left">
                            <input style="width: 400px; text-align: left;" type="text"
                                   th:field="${measInstrument.measInstrModel}">
                            <p if="${#fields.hasErrors('measInstrModel')}" th:errors="${measInstrument.measInstrModel}"
                               style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">007</th>
                        <td style="text-align: left"><label>Наименование</label></td>
                        <td style="text-align: left">
                            <input style="width: 400px; text-align: left;" type="text"
                                   th:field="${measInstrument.measInstrName}">
                            <p if="${#fields.hasErrors('measInstrName')}" th:errors="${measInstrument.measInstrName}"
                               style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left">008</th>
                        <td style="text-align: left"><label>Подразделение</label></td>
                        <td style="text-align: left">
                            <select style="width: 400px" class="form-select form-select-sm"
                                    name="department" required>
                                <option th:each="dep:${departmentList}"
                                        th:field="${measInstrument.department}"
                                        th:value="${dep.depId}"
                                        th:text="${dep}">
                                </option>
                            </select>
                            <p style="font-size: 13px; color: #112970">* при пустом списке Подразделений<br>
                                редактировать/создать новый инструмент нельзя</p>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
