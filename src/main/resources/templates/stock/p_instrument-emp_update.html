<div class="tableContainer m-2">
    <h5 style="font-weight: 700;">Обновление данных Персонального инструмента Работника</h5>
    <hr>
    <form th:action="@{/general/p_instrument/p_instrument-emp_update/{id}(id=${employee.empId})}" th:method="post">
        <div>
      <span>
            <a th:href="@{/general/employee/employeeView/{id}(id=${employee.empId})}">
                <button style="text-align: left; width: 500px" type="button"
                        class="btn btn-outline-dark btn-sm"><span
                        th:text="${employee} + ${', ' + employee.profession.professionName}">
                </span></button></a><br></span>
        </div>
        <hr>
        <table class="table table-hover table-sm" style="width: 850px">
            <thead>
            <tr>
                <th style="width: 150px; text-align: left">Дата выдачи</th>
                <th style="width: 600px; text-align: left">Закрепленный Персональный инструмент</th>
                <th style="width: 100px; text-align: center">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p_instr:${employee.personalInstrumentList}">
                <td th:text="${#temporals.format(p_instr.issueDate, 'dd-MM-yyyy')}"></td>
                <td><a th:href="@{/general/p_instrument/p_instrumentView/{id}(id=${p_instr.personalInstrId})}">
                    <button style="text-align: left; width: 550px" type="button"
                            class="btn btn-outline-dark btn-sm"><span
                            th:text="${p_instr}"></span></button>
                </a><br></td>
                <td style="text-align: center">
                    <a th:href="@{/general/p_instrument/p_instrumentDelete_employee/{id}(id=${p_instr.personalInstrId})}">
                        <button style="width:90px" type="button" class="btn btn-danger btn-sm">Снять</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <p if="${#fields.hasErrors('issueDate')}" th:errors="${personalInstrument.issueDate}"
           style="font-size: 13px; color: brown"></p>
    </form>
    <form th:action="@{/general/p_instrument/p_instrumentCreate_employee/{id}(id=${employee.empId})}" th:method="post">
        <table class="table table-hover table-sm" style="width: 850px">
            <thead>
            <tr>
                <th style="width: 150px; text-align: left">
                <th style="width: 600px; text-align: left">
                <th style="width: 100px; text-align: center">
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><input type="date" th:field="${personalInstrument.issueDate}" required></td>
                <td>
                    <div>
                        <select class="livesearch" style="width: 550px" name="personalInstrument" required>
                            <option th:each="p_instr:${personalInstrumentList}"
                                    th:value="${p_instr.personalInstrId}"
                                    th:text="${p_instr}">
                            </option>
                        </select>
                        <script>
                            $(".livesearch").chosen();
                        </script>
                    </div>
                </td>
                <td>
                    <button style="width:90px" type="submit" class="btn btn-primary btn-sm">Закрепить</button>
                </td>
                <p th:text="${error}" style="font-size: 13px; color: brown"></p>
            </tr>
            </tbody>
        </table>
    </form>
