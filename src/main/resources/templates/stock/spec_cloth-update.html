<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
    <title>Arrow</title>
    <style>
        .table {
            display: block;
            width: 100%;
            height: 750px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: scroll;
            /*-moz-hyphens: auto;*/
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }

        .head {
            position: sticky;
            top: 0;
            text-align: left;
            vertical-align: top;
        }

        /* NAVBAR */
        .nav-container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
        }

        .nav-container > nav > ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-container > nav > ul > li > a {
            display: block;
            border-style: solid;
            border-width: 0.5px;
        }

        @media (max-width: 900px) {
            .nav-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div>
    <form th:action="@{/general/s_cloth/s_clothUpdate}" th:method="post" th:object="${specialCloth}">
        <head>
            <div class="section">
                <div class="nav-container">
                    <nav>
                        <ul>
                            <li>

                                    </a>

                                    </button>
                                    <ul class="dropdown-menu"
                                        style="width: 700px; justify-content: space-between; text-align: center">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12">
                                                    <div class="content row">
                                                        <div class="column col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>ПЕРСОНАЛ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE_VIEW')">
                                                                <a th:href="@{/general/employee}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Работники
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSION_VIEW')">
                                                                <a th:href="@{/general/profession}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Должности
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_VIEW')">
                                                                <a th:href="@{/general/department}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Структурные подразделения
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SCHEDULE_VIEW')">
                                                                <a th:href="@{/general/schedule}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Штатное расписание
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VOCATION_VIEW')">
                                                                <a th:href="@{/general/vocation}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        График отпусков
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>АКТИВЫ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_PERS_INSTR_VIEW')">
                                                                <a th:href="@{/general/p_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент персональный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_WORK_INSTR_VIEW')">
                                                                <a th:href="@{/general/w_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент строительный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_MEAS_INSTR_VIEW')">
                                                                <a th:href="@{/general/m_instrument/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Инструмент измерительный
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_SCLOTH_VIEW')">
                                                                <a th:href="@{/general/s_cloth/catalog}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Спецодежда и СИЗ
                                                                    </button>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-4 col-md-6">
                                                            <div class="name-of-column mb-2">
                                                                <span>ДЕЯТЕЛЬНОСТЬ</span>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WORK_OBJECT_VIEW')">
                                                                <a th:href="@{/general/workobject}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Объекты работ
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CONSTR_CONTROL_VIEW')">
                                                                <a th:href="@{/general/constr_control}">
                                                                    <button style="width: 210px; text-align: center"
                                                                            type="button"
                                                                            class="btn btn-outline-success btn-sm">
                                                                        Строительный контроль
                                                                    </button>
                                                                </a>
                                                            </div>
                                                            <div
                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DOCUMENT_VIEW')">

                                                                    sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PERSPECTIVE_VIEW')">
                                                                <a th:href="@{/general/perspective}">
                                                                    <button style="width: 210px; text-align: center"

                                                                            class="btn btn-outline-success btn-sm">

                                                </div>
                                            </div>
                                        </div>

                                </div>
                            </li>
                            <li>
                                <div>
                                    <button onclick="return confirm('Вы действительно хотите внести изменения?');"
                                            class="btn btn-success btn-sm m-2" type="submit">Обновить
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <a th:href="@{/general/s_cloth/s_clothView/{id}(id=${specialCloth.specClothId})}">

                                    </a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <title></title>
        </head>
        <div class="tableContainer m-2">
            <h5 style="font-weight: 700">Обновление данных спецодежды и СИЗ</h5>
            <hr>
            <div>
                <table class="table table-hover table-sm" style="width: 800px">
                    <thead>
                    <tr>
                        <th style="width: 50px; text-align: left" scope="col">#</th>
                        <th style="width: 250px; text-align: left" scope="col">Атрибут</th>
                        <th style="width: 500px; text-align: left" scope="col">Параметр</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th style="text-align: left" scope="row"></th>
                        <th style="text-align: left"><label>Статус:</label></th>
                        <td style="text-align: left">
                            <select style="width: 200px" class="form-select form-select-sm"
                                    name="specialClothStatusENUM">
                                <option th:each="specCloth:${specialClothStatus}"
                                        th:field="*{specialClothStatusENUM}"
                                        th:value="${specCloth}"
                                        th:text="${specCloth.getTitle()}">
                            </select>
                        <td>
                    </tr>
                    <tr>
                        <th style="text-align: left" scope="row">001</th>
                        <td style="text-align: left">#ID (изм. не подлежит)</td>
                        <td style="text-align: left">
                            <input style="width: 200px" readonly type="text" th:field="${specialCloth.specClothId}"
                                   placeholder="#ID">
                    </tr>
                    <tr>
                        <th style="text-align: left" scope="row">002</th>
                        <td style="text-align: left"><label>Наименование</label></td>
                        <td style="text-align: left">
                            <input type="text" style="width: 430px" th:field="${specialCloth.specClothName}"
                                   placeholder="">
                            <p if="${#fields.hasErrors('specClothName')}" th:errors="${specialCloth.specClothName}"
                               style="font-size: 13px; color: brown"></p>
                            <p th:text="${errorName}" style="font-size: 13px; color: brown"></p>
                    </tr>
                    <tr>
                        <th style="text-align: left" scope="row">003</th>
                        <td style="text-align: left"><label>Ед. изм.</label></td>
                        <td style="text-align: left">
                            <select style="width: 150px"; class="form-select form-select-sm"
                                    name="uniteOfInstrumentENUM">
                                <option th:each="unit:${uniteOfInstrument}"
                                        th:field="*{uniteOfInstrumentENUM}"
                                        th:value="${unit}"
                                        th:text="${unit.getTitle()}">
                                </option>
                            </select>
                    </tr>
                    <tr>
                        <th style="text-align: left" scope="row">004</th>
                        <td style="text-align: left"><label>Комментарий</label></td>
                        <td style="text-align: left">
                        <textarea style="width: 430px" rows="2" cols="40" type="text"
                                  th:field="${specialCloth.specClothComment}"></textarea>
                            <p if="${#fields.hasErrors('specClothComment')}"
                               th:errors="${specialCloth.specClothComment}" style="font-size: 13px; color: brown"></p>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
