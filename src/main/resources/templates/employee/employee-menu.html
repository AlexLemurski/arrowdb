<script>
    function sortTable(n) {
        let table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
        table = document.getElementById("employee-table");
        switching = true;
        dir = "asc";
        while (switching) {
            switching = false;
            rows = table.getElementsByTagName("TR");
            for (i = 1; i < (rows.length - 1); i++) {
                shouldSwitch = false;
                x = rows[i].getElementsByTagName("TD")[n];
                y = rows[i + 1].getElementsByTagName("TD")[n];
                if (dir === "asc") {
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                } else if (dir === "desc") {
                    if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
            }
            if (shouldSwitch) {
                rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                switching = true;
                switchcount++;
            } else {
                if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    }
</script>
<script>
    // Ключи для localStorage
    const STORAGE_KEYS = {
        //input search
        surnameFilter: 'surnameFilter',
        nameFilter: 'nameFilter',
        middleNameFilter: 'middleNameFilter',
        //checkboxes
        professionFilters: 'professionFilters',
        departmentFilters: 'departmentFilters',
        statusFilters: 'statusFilters'
    };

    const filters = {
        surname: document.getElementById('bySurname'),
        name: document.getElementById('byName'),
        middleName: document.getElementById('byMiddleName'),
        professionCheckboxes: document.querySelectorAll('.profession-filter'),
        departmentCheckboxes: document.querySelectorAll('.department-filter'),
        statusCheckboxes: document.querySelectorAll('.status-filter')
    };

    const tableBody = document.querySelector('#employee-table tbody');
    const resetButton = document.getElementById('resetFilters');

    function saveState() {
        localStorage.setItem(STORAGE_KEYS.surnameFilter, filters.surname.value);
        localStorage.setItem(STORAGE_KEYS.nameFilter, filters.name.value);
        localStorage.setItem(STORAGE_KEYS.middleNameFilter, filters.middleName.value);
        const professionValues = Array.from(filters.professionCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const departmentValues = Array.from(filters.departmentCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        const statusValues = Array.from(filters.statusCheckboxes)
            .filter(checkbox => checkbox.checked)
            .map(checkbox => checkbox.value);
        localStorage.setItem(STORAGE_KEYS.professionFilters, JSON.stringify(professionValues));
        localStorage.setItem(STORAGE_KEYS.departmentFilters, JSON.stringify(departmentValues));
        localStorage.setItem(STORAGE_KEYS.statusFilters, JSON.stringify(statusValues));
    }

    function loadState() {
        const savedSurnameFilter = localStorage.getItem(STORAGE_KEYS.surnameFilter);
        const savedNameFilter = localStorage.getItem(STORAGE_KEYS.nameFilter);
        const savedMiddleNameFilter = localStorage.getItem(STORAGE_KEYS.middleNameFilter);
        if (savedSurnameFilter) {
            filters.surname.value = savedSurnameFilter;
        }
        if (savedNameFilter) {
            filters.name.value = savedNameFilter;
        }
        if (savedMiddleNameFilter) {
            filters.middleName.value = savedMiddleNameFilter;
        }
        const savedProfessionFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.professionFilters)) || [];
        const savedDepartmentFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.departmentFilters)) || [];
        const savedStatusFilters = JSON.parse(localStorage.getItem(STORAGE_KEYS.statusFilters)) || [];
        filters.professionCheckboxes.forEach(checkbox => {
            checkbox.checked = savedProfessionFilters.includes(checkbox.value);
        });
        filters.departmentCheckboxes.forEach(checkbox => {
            checkbox.checked = savedDepartmentFilters.includes(checkbox.value);
        });
        filters.statusCheckboxes.forEach(checkbox => {
            checkbox.checked = savedStatusFilters.includes(checkbox.value);
        });
    }

    function filterTable() {
        const rows = tableBody.querySelectorAll('tr');

        rows.forEach(row => {
            const cells = row.querySelectorAll('td');
            // Проверяем каждую колонку
            let showRow = true;
            // Фильтр по фамилии
            const surnameVal = cells[0].textContent.toLowerCase();
            const surnameFilterVal = filters.surname.value.toLowerCase();
            if (surnameFilterVal && !surnameVal.includes(surnameFilterVal)) showRow = false;
            // Фильтр по имени
            if (showRow) {
                const nameVal = cells[1].textContent.toLowerCase();
                const nameFilterVal = filters.name.value.toLowerCase();
                if (nameFilterVal && !nameVal.includes(nameFilterVal)) showRow = false;
            }
            // Фильтр по отчеству
            if (showRow) {
                const middleNameVal = cells[2].textContent.toLowerCase();
                const middleNameFilterVal = filters.middleName.value.toLowerCase();
                if (middleNameFilterVal && !middleNameVal.includes(middleNameFilterVal)) showRow = false;
            }
            // Фильтр по профессии
            if (showRow) {
                const professionVal = cells[3].textContent;
                const selectedProfessionValues = Array.from(filters.professionCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedProfessionValues.length > 0 && !selectedProfessionValues
                    .includes(professionVal)) showRow = false;
            }
            // Фильтр по департаменту
            if (showRow) {
                const departmentVal = cells[4].textContent;
                const selectedDepartmentValues = Array.from(filters.departmentCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedDepartmentValues.length > 0 && !selectedDepartmentValues
                    .includes(departmentVal)) showRow = false;
            }
            // Фильтр по статусу
            if (showRow) {
                const statusVal = cells[5].textContent;
                const selectedStatusValues = Array.from(filters.statusCheckboxes)
                    .filter(checkbox => checkbox.checked)
                    .map(checkbox => checkbox.value);
                if (selectedStatusValues.length > 0 && !selectedStatusValues
                    .includes(statusVal)) showRow = false;
            }
            row.style.display = showRow ? '' : 'none';
        });
    }

    function onInputChange() {
        saveState();
        filterTable();
    }

    // Сброс всех фильтров
    function resetFilters() {
        filters.surname.value = '';
        filters.name.value = '';
        filters.middleName.value = '';
        filters.professionCheckboxes.forEach(checkbox => checkbox.checked = false);
        filters.departmentCheckboxes.forEach(checkbox => checkbox.checked = false);
        filters.statusCheckboxes.forEach(checkbox => checkbox.checked = false);
        localStorage.removeItem(STORAGE_KEYS.surnameFilter);
        localStorage.removeItem(STORAGE_KEYS.nameFilter);
        localStorage.removeItem(STORAGE_KEYS.middleNameFilter);
        localStorage.removeItem(STORAGE_KEYS.professionFilters);
        localStorage.removeItem(STORAGE_KEYS.departmentFilters);
        localStorage.removeItem(STORAGE_KEYS.statusFilters);
        filterTable(); // Обновляем таблицу после сброса
    }

    // Инициализация
    loadState();
    filterTable();
    // Навешиваем обработчики на текстовые поля ввода
    filters.surname.addEventListener('input', onInputChange);
    filters.name.addEventListener('input', onInputChange);
    filters.middleName.addEventListener('input', onInputChange);
    // Навешиваем обработчики на чекбоксы
    filters.professionCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    filters.departmentCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    filters.statusCheckboxes.forEach(checkbox =>
        checkbox.addEventListener('change', () => { saveState(); filterTable(); })
    );
    // Обработчик для кнопки сброса
    resetButton.addEventListener('click', resetFilters);
</script>
