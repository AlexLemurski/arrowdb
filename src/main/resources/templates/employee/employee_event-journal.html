    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Arrow</title>
    <style>
        .main-table {
            display: block;
            width: 100%;
            height: 750px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: scroll;
            -moz-hyphens: auto;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }

        .head {
            position: sticky;
            top: 0;
            text-align: left;
            vertical-align: top;
        }

        /* NAVBAR */
        .nav-container {
            display: flex;
            justify-content: space-between;
            background-color: rgb(0, 0, 0);
        }

        .nav-container > nav > ul {
            display: flex;
            list-style: none;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-container > nav > ul > li > a {
            display: block;
            border-style: solid;
            border-width: 0.5px;
        }

        @media (max-width: 900px) {
            .nav-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<div class="tableContainer m-2" style="font-size: 14px">
    <h5 style="font-weight: 700;">Журнал изменений работника
        <span th:text="${'#ID ' + employee.empId + ' | '}"></span>
        <span th:text="${employee}"></span>
        <span th:text="${', ' + employee.profession.professionName}"></span></h5>
    <hr>
    <div class="main-table">
        <table class="table table-hover table-sm">
            <thead class="head">
            <tr class="table-secondary" style="text-align: left; vertical-align: top">
                <th style="width: 150px">Изменение внес</th>
                <th style="width: 100px">Дата и время</th>
                <th style="width: 150px">Статус работника</th>
                <th style="width: 200px">Фамилия</th>
                <th style="width: 200px">Имя</th>
                <th style="width: 200px">Отчество</th>
                <th style="width: 200px">Департамент</th>
                <th style="width: 200px">Должность</th>
                <th style="width: 150px">Телефон</th>
                <th style="width: 250px">Почта</th>
                <th style="width: 100px">Дата трудоустройства</th>
                <th style="width: 150px">Категории ВУ</th>
                <th style="width: 100px">Рост</th>
                <th style="width: 100px">Размер одежды</th>
                <th style="width: 100px">Размер обуви</th>
            </tr>
            </thead>
            <tbody class="body table-group-divider">
            <tr th:each="emp:${employeeAUDList}">
                <td th:text="${emp.exampleRevEntity.userName}">
                <td th:text="${#temporals.format(emp.exampleRevEntity.localDateTimeModified,
                    'dd-MM-yyyy HH:mm:ss')}">
                <td th:text="${emp.employeeStatusENUM.getTitle()}">
                <td th:text="${emp.surName}">
                <td th:text="${emp.name}">
                <td th:text="${emp.middleName}">
                <td th:text="${emp.department}">
                <td th:text="${emp.profession}">
                <td th:text="${emp.phoneNumber}">
                <td th:text="${emp.email}">
                <td th:text="${#temporals.format(emp.hireDate, 'dd-MM-yyyy')}">
                <td><span th:each="drl:${emp.driverLicenseENUM}">
                    <span th:text="${drl + ' '}"></span></span></td>
                <td th:text="${emp.height}">
                <td th:text="${emp.clothSizeENUM == null ? '' : emp.clothSizeENUM.getTitle()}">
                <td th:text="${emp.shoesSize}">
            </tr>
            </tbody>
        </table>
    </div>
