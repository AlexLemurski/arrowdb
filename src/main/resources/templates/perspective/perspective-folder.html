<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Arrow</title>
</head>
<body>
<div class="tableContainer m-4" style="font-size: 15px">
    <input type="button" class="btn btn-outline-primary btn-sm" onclick="history.back();" value="Назад"/>
    <hr>
    Файловый обозреватель
    <br>
    Текущий путь: <span th:text="${currentPath}"></span>
    <hr>
    <style>
        .table{
            display: block;
            width: 100%;
            height: 700px;
            border-collapse: separate;
            border-spacing: 0;
            overflow-y: scroll;
            /*-moz-hyphens: auto;*/
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
        }
        .head{
            position: sticky;
            top: 0;
            text-align: left; vertical-align: top;
        }
    </style>
    <table class="table">
        <thead class="head"></thead>
        <tbody>
        <tr>
            <td>
                <span th:each="file:${files}">
                    <span th:if="${file.isDirectory()}">
                        <a th:href="@{|/general/perspective/perspectiveDocument/path?path=${file.path}|}">
                            <button style="text-align: left; width: 1000px" type="button"
                                    class="btn btn-outline-dark btn-warning btn-sm"><span
                                    th:text="${file.name}"></span>
                            </button></a></span>
                    <span th:if="${!file.isDirectory()} AND ${!file.name.endsWith('.db')}">
                        <a th:href="@{|/general/perspective/perspectiveDocument/open?filePath=${file.path}|}">
                            <button style="text-align: left; width: 1000px" type="button"
                                    class="btn btn-outline-dark btn-sm"><span
                                    th:text="${file.name}"></span>
                            </button></a></span>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
