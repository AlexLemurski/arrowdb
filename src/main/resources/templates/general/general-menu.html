<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>WebInterface</title>
    <style>
        .nav {
            background-color: black;
            justify-content: center;
        }

        .btn {
            margin: 6px;
        }
    </style>
</head>
<body>
<!-- For navigation bar -->
<header>
    <ul class="nav">
        <li>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/general/users}">
                    <button type="button" class="btn btn-success btn-sm">Учетные записи</button>
                </a>
            </div>
        </li>
        <form th:action="@{/logout}" method="post">
            <li>
                <input type="submit" class="btn btn-danger btn-sm" value="Выход"/>
            </li>
        </form>
        <li>
            <span th:if="${employee}">
                <a th:href="@{/general/employee/employeeView/{id}(id=${employee.empId})}">
                    <button type="button" class="btn btn-light btn-sm">
                        <span th:text="${employee} + ${', ' + employee.profession.professionName} +
                        ${' (' + employee.account.userName + ')'}"></span></button>
                </a>
            </span>
        </li>
    </ul>
</header>
<section>
    <table style="text-align: center; margin: 20px auto auto;">
        <thead style="text-align: center">
        <th>ПЕРСОНАЛ</th>
        <th>АКТИВЫ</th>
        <th>ДЕЯТЕЛЬНОСТЬ</th>
        </thead>
        <tbody style="vertical-align: top">
        <td>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_EMPLOYEE_VIEW')">
                <a th:href="@{/general/employee}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Работники
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROFESSION_VIEW')">
                <a th:href="@{/general/profession}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Должности
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_VIEW')">
                <a th:href="@{/general/department}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Структурные подразделения
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_SCHEDULE_VIEW')">
                <a th:href="@{/general/schedule}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Штатное расписание
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_VOCATION_VIEW')">
                <a th:href="@{/general/vocation}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        График отпусков
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_REPORT_CART_VIEW')">
                <a th:href="@{/general/report_card}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Производственный табель
                    </button>
                </a>
            </div>
        </td>
        <td>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_PERS_INSTR_VIEW')">
                <a th:href="@{/general/p_instrument/catalog}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Инструмент персональный
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_WORK_INSTR_VIEW')">
                <a th:href="@{/general/w_instrument/catalog}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Инструмент строительный
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_MEAS_INSTR_VIEW')">
                <a th:href="@{/general/m_instrument/catalog}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Инструмент измерительный
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_STORE_SCLOTH_VIEW')">
                <a th:href="@{/general/s_cloth/catalog}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Спецодежда и СИЗ
                    </button>
                </a>
            </div>
        </td>
        <td>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_WORK_OBJECT_VIEW')">
                <a th:href="@{/general/workobject}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Объекты работ
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CONSTR_CONTROL_VIEW')">
                <a th:href="@{/general/constr_control}">
                    <button style="width: 300px; text-align: center" type="button"
                            class="btn btn-outline-success btn-lg">
                        Строительный контроль
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DOCUMENT_VIEW')">
                <a th:href="@{/general/documentCommunity}">
                    <button style="width: 300px; text-align: center;" type="button"
                            class="btn btn-outline-success btn-lg">
                        Документация общества
                    </button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PERSPECTIVE_VIEW')">
                <a th:href="@{/general/perspective}">
                    <button style="width: 300px; text-align: center;" type="button"
                            class="btn btn-outline-success btn-lg">
                        Перспективные объекты
                    </button>
                </a>
            </div>
        </td>
        </tbody>
    </table>
</section>
<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
